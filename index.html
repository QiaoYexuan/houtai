<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <header class="head">
        <h1>MASTER</h1>
        <ul class="fun">
            <li>
                <span class="icon"></span>
                <span class="down"></span>
            </li>
            <li>
                <span class="icon bgp-42"></span>
                <span class="down"></span>
            </li>
            <li>
                <span class="icon  bgp-28"></span>
                <span class="down"></span>
            </li>
            <li>
                <span class="icon  bgp-12"></span>
                <span class="down"></span>
            </li>
        </ul>
    </header>
    <ul class="navpage">
        <li class="active">
            <label class="color"></label>
            <span>仪表板</span>
        </li>
        <li>
            <label class="bgp-15"></label>
            <span>UI元素</span>
        </li>
        <li>
            <label class="bgp-30"></label>
            <span>图表</span>
        </li>
        <li>
            <label class="bgp-45"></label>
            <span>标签和面板</span>
        </li>
        <li>
            <label class="bgp-60"></label>
            <span>响应表</span>
        </li>
        <li>
            <label class="bgp-75"></label>
            <span>形式</span>
        </li>
        <li>
            <label class="bgp-90"></label>
            <span>多级下拉菜单</span>
        </li>
        <li>
            <label class="bgp-105"></label>
            <span>空白页</span>
        </li>
    </ul>
    <section class="content">
        <div class="block"><span class="right"></span></div>
        <header>
            <h3>仪表板</h3>
            <span>应用程序摘要</span>
        </header>
        <nav class="subnav">
            <a href="javascript:;">Home</a>
            <span>/</span>
            <a href="javascript:;">Library</a>
            <span>/</span>
            <a href="javascript:;" class="active">Data</a>
        </nav>
        <ul class="form-pic">
            <li>
                <div class="pic"><img src="images/form.png" alt="图表"></div>
                <div class="number">
                    <span class="fonts">0</span>
                    <span class="title">Daily</span>
                </div>
            </li>
            <li>
                <div class="pic"><img src="images/pay.png" alt="购物车"></div>
                <div class="number">
                    <span class="fonts">0</span>
                    <span class="title">Daily</span>
                </div>
            </li>
            <li>
                <div class="pic"><img src="images/take.png" alt="聊天"></div>
                <div class="number">
                    <span class="fonts">0</span>
                    <span class="title">Daily</span>
                </div>
            </li>
            <li>
                <div class="pic"><img src="images/pepoles.png" alt="人群"></div>
                <div class="number">
                    <span class="fonts">0</span>
                    <span class="title">Daily</span>
                </div>
            </li>
        </ul>
        <div class="line-chart" id="line-chart"></div>
        <ul id="percent" class="percent">
            <li>
                <span>顾客</span>
                <div id="shopper" class="shopper"></div>
            </li>
            <li>
                <span>销售</span>
                <div id="sell" class="sell"></div>
            </li>
            <li>
                <span>利润</span>
                <div id="gain" class="gain"></div>
            </li>
            <li class="margin0">
                <span>访问次数</span>
                <div id="degree" class="degree"></div>
            </li>
        </ul>
        <div class="bar-cook">
            <div class="bar" id="bar"></div>
            <div class="cook" id="cook"></div>
        </div>
        <div class="area" id="area"></div>
        <div class="tasks-table">
            <div class="tasks">
                <h3>任务面板</h3>
                <div></div>
            </div>
            <table class="table">
                <h3>数据表格</h3>
                <div></div>
            </table>
        </div>
        <footer></footer>
    </section>
    <footer class="foot"></footer>
    <script src="js/echarts.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
